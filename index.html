<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mums' Night</title>
  <link href="./assets/styles/reset.css">
  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <!-- tomtom  -->
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>


  <!-- jquery -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>



  <link href="./assets/styles/styles.css" rel="stylesheet">
</head>

<body>
  <!-- header gris for image centre and logos either side? -->
  <div class="container text-center">

    <div class="row">
      <div class="col">

        <div class="banner">
          <img src="assets/images/Banner.jpg" alt="Banner Image">
        </div>

      </div>
    </div>

    <!-- Night in/Night out header -->
    <div class="clock-header">
      <div class="">


        <div class="timerContainer row justify-content-center">
          <div class="timerHeader">
            <h1>Cocktail 'o' Clock in:</h1>
          </div>
          <div id="countdown"></div>
        </div>
      </div>
      <span class="question">
        Night In or Night Out? You choose!
      </span>
    </div>
    <!-- tabs -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs">
            <li class="nav-item col">
              <a class="nav-link active night-tab" id="nightInTab" data-bs-toggle="tab" href="#nightIn">Night In</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link night-tab" id="nightOutTab" data-bs-toggle="tab" href="#nightOut">Night Out</a>
            </li>
          </ul>

      <div class="tab-content mt-2">
        <!-- Night In Tab Content -->
        <div class="tab-pane fade show active" id="nightIn">
          <form id="nightInForm">
            <p class="intro">Use this search to find your perfect cocktail!</p>
            <div class="mb-3">
              
              <button type="button" class="btn btn-primary btn-sm" id="surprise">Surprise! Click me for a random
                cocktail!</button>
              <br>
              <!-- <label for="cocktailName" class="form-label"></label> -->
              <input type="text" class="form-control" id="cocktailName" name="cocktailName" placeholder="Search Cocktail by Name" required>
              <button type="button" class="btn btn-primary btn-sm" id="search">Search by Name</button>
            </div>
            <div class="mb-3">
              <!-- <label for="ingredient" class="form-label"></label> -->
              <input type="text" class="form-control" id="ingredient" name="ingredient"
                placeholder="Search by Ingredient" required>
              <!-- Autocomplete suggestions displayed in dropdown here -->
            </div>

            <!-- <div class="mb-3">
              <label class="form-check-label">Type of Cocktail</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="alcoholic" name="alcoholic">
                <label class="form-check-label" for="alcoholic">Alcoholic</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="nonAlcoholic" name="nonAlcoholic">
                <label class="form-check-label" for="nonAlcoholic">Non-Alcoholic</label>
              </div>
            </div> -->
            <button type="button" class="btn btn-primary btn-sm" id="search-by-ingredient">Search by Main Ingredient</button>

          </form>
          <div class="">
            <section id="surpriseCardSection" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            <!-- <button type="button" class="btn btn-secondary btn-sm" id="save-me">Save to faves</button> -->
          </div>

          <div id="cocktailDetailsSection" class="mt-3" role="region" aria-live="polite"></div>

        </div>


        <!-- Night Out Tab Content -->
        <div class="tab-pane fade" id="nightOut">
          <div class="input-group mb-3">
            <input id="inputCity" placeholder="Search by city" type="text" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <!-- <input id="inputPostcode" placeholder="Search by postcode" type="text" class="form-control"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> -->
          </div>
          <button class="btn btn-primary" id="citySearchButton">Search by City</button>
          
          <!-- <button class="btn btn-primary" id="postcodeSearchButton">Search by Postcode</button> -->

          <div class="input-group mb-3">
            <input id="inputPostcode" placeholder="Search by postcode" type="text" class="form-control"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            
          </div>
          <button class="btn btn-primary" id="postcodeSearchButton">Search by Postcode</button>

         
         


          </div>

          <section id="cocktail-bars-display"></section>

        </div>
      </div>
    </div>

    <br>

    <br>

    <!-- footer bootstrap -->
    <div class="card text-center footer">
      <div class="card-header">
        Favourites
      </div>
      <h5 class="card-title">Which cocktail will you try again?</h5>
      <div class="card-body" id="faves">
        <!-- <h5 class="card-title">Which cocktail will you try again?</h5> -->

        <button class="btn btn-primary delete" id="delete-favourites">Clear Favourites</button>
      </div>
      <div class="card-footer text-body-secondary">
        Made by Team Stressed Mum - Caroline, Abigail and Chrystel!
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <!-- jquery UI
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="./assets/js/inlogic.js"> </script>
    <script src="./assets/js/outlogic.js"></script>

</body>

</html>
